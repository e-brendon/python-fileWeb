<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}fileweb{% endblock %}</title>
    <style>
        :root {
            color-scheme: light;
            --bg: #0f172a;
            --panel: #111827;
            --accent: #06b6d4;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --danger: #ef4444;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 10% 20%, rgba(6,182,212,0.15), transparent 25%), var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            width: min(960px, 100%);
            background: var(--panel);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        h1 {
            margin: 0 0 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        p.muted { color: var(--muted); margin-top: 0; }
        form { display: grid; gap: 16px; }
        label { display: block; margin-bottom: 6px; color: var(--muted); font-size: 14px; }
        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(255,255,255,0.03);
            color: var(--text);
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, var(--accent), #22d3ee);
            color: #0f172a;
            border: none;
            padding: 12px 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 120ms ease, box-shadow 120ms ease;
            box-shadow: 0 10px 30px rgba(6,182,212,0.35);
        }
        button:hover { transform: translateY(-1px); }
        .messages { margin: 8px 0 0; padding: 0; list-style: none; }
        .messages li { padding: 10px 12px; border-radius: 10px; margin-bottom: 8px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: var(--danger); }
        table { width: 100%; border-collapse: collapse; margin-top: 12px; }
        th, td { text-align: left; padding: 12px; }
        th { color: var(--muted); font-weight: 600; border-bottom: 1px solid rgba(255,255,255,0.08); }
        tr:hover td { background: rgba(255,255,255,0.02); }
        a { color: var(--accent); text-decoration: none; }
        .topbar { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
        .pill { padding: 6px 10px; border-radius: 999px; background: rgba(255,255,255,0.06); color: var(--muted); font-size: 14px; }
    </style>
</head>
<body>
<div class="card">
    {% block body %}{% endblock %}
</div>
</body>
</html>
